	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-blue.min.css">

<body>  
<div class="container flexBC">
	<a href="index.html">Accueil</a>
	<a href="connection.html">Connection</a>
	<form class="container" id="inscr" action="#">
		<div class="flexBC">

			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect radio1" for="sx1">
				<input type="radio" id="sx1" class="mdl-radio__button" value="Mme" name="civilitée">
				<span class="mdl-radio__label">Mme</span>
			</label>

			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect radio2" for="sx2">
				<input type="radio" id="sx2" class="mdl-radio__button" value="Mr" name="civilitée">
				<span class="mdl-radio__label">Mr</span>
			</label>

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" pattern="[A-Z,a-z]*" id="nom" name="nom" value="tonnom"/>
				<label class="mdl-textfield__label" for="nom">Nom</label>
			</div>

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" pattern="[A-Z,a-z]*" id="prenom" name="prenom" value="tonprenom" />
				<label class="mdl-textfield__label" for="prenom">Prenom</label>
			</div>

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" pattern="[A-Z,a-z,0-9]*" id="pseudo" name="pseudo" value="tonpseudo" />
				<label class="mdl-textfield__label" for="pseudo">Pseudo</label>
			</div>

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="email" id="email" name="email" value="tonemail@machin.truk" />
				<label class="mdl-textfield__label" for="email">Email</label>
			</div>

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="password" pattern="[A-Z,a-z,0-9]*" id="password" value="motdepasse" name="password" />
				<label class="mdl-textfield__label" for="password">Password</label>
			</div>

		</div>
		<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" name="submit">Submit</button>
	</form>
</div>
